<!DOCTYPE html>

<title>Streetmix</title>
<meta charset='utf-8'>
<meta http-equiv='Content-Language' content='en' />

<link href='styles.less' rel='stylesheet/less' type='text/css'>
<script src='less-1.3.0.min.js'></script>

<script src='scripts.js'></script>

<body>
  <header class=nonplan>
  </header>

  <section id='street-section-canvas'>
    <div id='editable-street-canvas'>
      <div id='editable-street-section'></div>
    </div>
  </section>
  <section id='street-section-sky'></section>
  <section id='street-section-dirt'></section>
  <section id='street-section-left-building' class=nonplan></section>
  <section id='street-section-right-building' class=nonplan></section>

  <section id='tools' class=nonplan>
  </section>

  <section id='pi'><a href='https://github.com/codeforamerica/streetmix'><img src='images/cfa_flag.png'></a></section>
  <button id='planview-toggle'>Plan view</button>

  <script>
    main.init();
  </script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="planview.js"></script>
</body>
